name: Upload Assets

on:
  push:
    branches:
      - master

jobs:
  upload_assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Generate Tag Name
        id: tag_name
        run: echo "::set-output name=tag_name::$(date +'%Y%m%d%H%M%S')"

      - name: Upload Assets
        uses: actions/upload-artifact@v2
        with:
          name: Assets
          path: |
            https://github.com/jtvpremium/jio-jtv-premium/raw/master/files/MACOS-JTV-PREMIUM.zip
            https://github.com/jtvpremium/jio-jtv-premium/raw/master/files/WINDOWS-JTV-PREMIUM.zip
            https://github.com/jtvpremium/jio-jtv-premium/raw/master/files/JTV-PREMIUM.apk
            https://github.com/jtvpremium/jio-jtv-premium/raw/master/files/ANDROID-TV-JTV-PREMIUM.apk


      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ steps.tag_name.outputs.tag_name }}
          release_name: Release ${{ steps.tag_name.outputs.tag_name }}
          body: |
            Add a descriptive release message here
          draft: false
          prerelease: false

      - name: Publish Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: https://github.com/jtvpremium/jio-jtv-premium/raw/master/files/MACOS-JTV-PREMIUM.zip
          asset_name: MACOS-JTV-PREMIUM.zip
          asset_content_type: application/zip
      
      - name: Attach Assets to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: https://github.com/jtvpremium/jio-jtv-premium/raw/master/files/WINDOWS-JTV-PREMIUM.zip
          asset_name: WINDOWS-JTV-PREMIUM.zip
          asset_content_type: application/zip

      - name: Attach Assets to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: https://github.com/jtvpremium/jio-jtv-premium/raw/master/files/JTV-PREMIUM.apk
          asset_name: JTV-PREMIUM.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Attach Assets to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: https://github.com/jtvpremium/jio-jtv-premium/raw/master/files/ANDROID-TV-JTV-PREMIUM.apk
          asset_name: ANDROID-TV-JTV-PREMIUM.apk
          asset_content_type: application/vnd.android.package-archive
